name: tests-payments

on: 
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
    steps: 
      - name: Install pnpm
        run: npm install -g pnpm

      - name: checkout code
        uses: actions/checkout/@v2
      
      - name: install and run payments tests
        run: cd payments && pnpm i && pnpm run test:ci
